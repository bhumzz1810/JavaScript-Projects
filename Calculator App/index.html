<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>JQuery Calculator</title>
  </head>
  <body>
    <!-- JQuery Calculator -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-10">
          <div class="card">
            <div class="card-header c_header text-white">
              <h3 class="card-title">Calculator App</h3>
            </div>
            <div class="card-body py-3">
              <div class="form-row align-items-center">
                <div class="col-md-3">
                  <input
                    type="number"
                    class="form-control"
                    id="firstNumber"
                    placeholder="First Number"
                  />
                </div>
                <div class="col-md-1">
                  <button class="btn btn-teal" id="operator">+</button>
                </div>
                <div class="col-md-3 ml-3">
                  <input
                    type="number"
                    class="form-control"
                    id="secondNumber"
                    placeholder="Second Number"
                  />
                </div>
                <!-- <div class="col-md-1">
                  <button class="btn btn-teal" id="equals-button">=</button>
                </div> -->
                <div class="col-md-3 ml-3">
                  <button class="btn btn-success btn-block" id="result-button">
                    RESULT
                  </button>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-md-3 mt-2">
                  <h4>Choose Operator :</h4>
                </div>
                <div class="col-md-9">
                  <button class="btn btn-teal" id="plus-button">+</button>
                  <button class="btn btn-teal" id="minus-button">-</button>
                  <button class="btn btn-teal" id="divide-button">/</button>
                  <button class="btn btn-teal" id="multiply-button">*</button>
                  <button class="btn btn-danger" id="clear-button">
                    Clear
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-md-2"
            style="font-size: 100px; text-align: center"
            id="final-result"
          ></div>
        </div>
      </div>
    </div>

    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="app.js"></script>
  </body>
</html>
